<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-like Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="desktop"></div>
    <div id="taskbar">
        <input type="checkbox" id="start-button"></input>
        <label for="start-button"><img src="images/start-button.png" alt="Start Button"></label>
        <ul id="start-menu">
            <li>
                <div class="menu-item-text">Windows Update</div>
            </li>
            <li class="side-menu">
                <div class="menu-item-text">Programs</div>
                <div class="side-menu-arrow">></div>
                <ul>
                    <li>
                        <div class="menu-item-text">Internet Explorer</div>
                    </li>
                    <li class="side-menu">
                        <div class="menu-item-text">Media</div>
                        <div class="side-menu-arrow">></div>
                        <ul>
                            <li>
                                <div class="menu-item-text">Video Player</div>
                            </li>
                            <li>
                                <div class="menu-item-text">Music Player</div>
                            </li>
                            <li>
                                <div class="menu-item-text">Image Viewer</div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="menu-item-text">Notepad</div>
                    </li>
                </ul>
            </li>
            <li>
                <div class="menu-item-text">Documents</div>
            </li>
            <li>
                <div class="menu-item-text">Help</div>
            </li>
            <li>
                <div class="menu-item-text">Log Off</div>
            </li>
            <li>
                <div class="menu-item-text">Shutdown</div>
            </li>
        </ul>
        <div id="clock"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
