<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-like Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="desktop"></div>
    <div id="taskbar">
        <input type="checkbox" id="start-button"></input>
        <label for="start-button"><img src="images/start-button.png" alt="Start Button"></label>
        <ul id="start-menu">
            <li><div><u>W</u>indows Update</div></li>
            <li class="side-menu">
                <div><u>P</u>rograms</div>
                <div><b>></b></div>
                <ul>
                    <li><div><u>I</u>nternet Explorer</div></li>
                    <li class="side-menu">
                        <div><u>M</u>edia</div>
                        <div><b>></b></div>
                        <ul>
                            <li><div><u>V</u>ideo Player</div></li>
                            <li><div><u>M</u>usic Player</div></li>
                            <li><div><u>I</u>mage Viewer</div></li>
                        </ul>
                    </li>
                    <li><div><u>N</u>otepad</div></li>
                </ul>
            </li>
            <li><div><u>D</u>ocuments</div></li>
            <li><div><u>H</u>elp</div></li>
            <li><div><u>L</u>og Off</div></li>
            <li><div><u>S</u>hutdown</div></li>
        </ul>
        <div id="clock"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
